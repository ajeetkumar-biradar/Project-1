    <div class="container ">
      <div class="mx-auto col-10 col-md-8 col-lg-4 mt-5 border">
        <h2>User Profile Form</h2>
        <form action="add_reg.jsp" method="POST">
          <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="text" class="form-control"  name="user_id" required>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control"  name="username" required>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control"  name="location" required>
          </div>
          <div class="form-group">
            <label for="expertise">Expertise:</label>
            <input type="text" class="form-control"  name="expertise" required>
          </div>
          <div class="form-group">
            <label for="image">Profile Image:</label>
            <input type="file" class="form-control-file"  name="image" >
            <img src="data:image/jpeg;base64,${offerPicStr}" width="100" height="100"></img>
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control"  name="rating" min="1" max="10" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-2">Submit</button>
        </form>
      </div>
